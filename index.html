<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Interativa</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.25s ease;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="realistc dark universe with space for a heart-shaped nebula,1366 x 768 pixels.png" id="zoomImage" alt="Imagem Interativa">
    </div>
    <script>
        const zoomImage = document.getElementById('zoomImage');
        let scale = 1;
        const scaleFactor = 0.1;

        function zoom(event) {
            event.preventDefault();
            scale += event.deltaY * -scaleFactor;

            scale = Math.min(Math.max(.125, scale), 4);
            zoomImage.style.transform = scale(${scale});
        }

        zoomImage.addEventListener('wheel', zoom);
    </script>
</body>
</html>
